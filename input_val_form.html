    <!-- <p>Please enter your name: </p>

    <label for = "name" required>Enter your name: </label>
    <input type = "text" id = "username" name = "name" maxlength="70">
    <input name = "save-btn" type = "Submit" id="save-user-name">
    <p id="welcome-message"></p>

<script>

    let saveButton = document.querySelector('#save-user-name')
    let nameInput = document.querySelector('#username')
    let welcomeMessage =  document.querySelector('#welcome-message')

    saveButton.addEventListener('click', function(){
        let name = nameInput.value

        if (name.length <2){
            welcomeMessage.innerHTML = 'Please enter at least two letters'
        }
        else{
            welcomeMessage.innerHTML = `Welcome, ${name}!` }//backticks are a rule
    })
</script>
</body>
