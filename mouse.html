<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id= 'mouse-me'>hiyaaa</p>
<script>

    let message = document.querySelector('#mouse-me')

    let mouseCount = 0
    message.addEventListener('mouseover', function(){
        mouseCount++
        if (mouseCount ==1){
            message.innerHTML = 'Your mouse is on this message. You moused over this message ' + mouseCount + ' time. '
        }
        else{
            message.innerHTML = 'Your mouse is on this message. You moused over this message ' + mouseCount + ' times. '
        }
    })

    message.addEventListener('mouseout', function(){
        message.innerHTML = 'Your mouse is not on this message!'
        
    })
</script>
</body>
</html>
