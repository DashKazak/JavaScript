<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for = "check-credits">How many credits are you taking this semester?</label>
    <input type = "number" name="check-credits" id ="credit-count">
    <button id ="submit-credits">Enter</button>

    <p id="status-message"></p>
<script>

    let submitButton = document.querySelector('#submit-credits')
    let creditsInput = document.querySelector('#credit-count')
    let statusMessage = document.querySelector('#status-message')

    submitButton.addEventListener('click', function(){
        let credits = creditsInput.value
        if (credits >24)
            statusMessage.innerHTML = 'Can\'t have more than 24 credits'
            else if (credits >= 13){
                statusMessage.innerHTML = 'You are a full time student'
            }
            else if (credits >=6){
                statusMessage.innerHTML = 'You are enrolled as a part-time student'
            }
            else if (credits >= 0){
                statusMessage.innerHTML='You are enrolled less than part time'
            } 
        else {
            statusMessage.innerHTML='You cannot have negative number here'
        }
    })


</script>
</body>
</html>
