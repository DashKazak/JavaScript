<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  <style>
      
      .selected {
        text-decoration: line-through ;
        font-style: italic;
        color: gray;
      }

      input {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;

      }

  </style>

</head>
<body>

    <h1>Student Club Roster</h1>

    <h2>Add Students</h2>

    <label for="student-name">Student Name</label><input id="student-name" name="student-name">
    <br>
    <label for="student-id">Student ID</label><input id="student-id" name="student-id">
    <br>
    <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
    <br>
    <button id="add-student">Add Student</button>    

    <h2>Student List</h2>

    <p>There are 
        <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span> 
     student(s) in the club.</p>
    

    <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
    </ul>

    <button id="remove-selected-students">Remove selected students</button>

<script>

    let studentName = document.querySelector('#student-name')
    let studentID = document.querySelector('#student-id')
    let gpa = document.querySelector('#student-gpa')

    let addButton = document.querySelector('#add-student')

    let studentList = document.querySelector('#student-list')

    let studentCount = 0

    let deleteButton = document.querySelector('#remove-selected-students')

    function addStudent(){
        studentCount ++ 
        console.log(studentCount)
        document.getElementById('student-count').studentCount= studentCount
        let newStudentName = studentName.value
        if(newStudentName.length == 0){
            alert('Enter student name, field can\'t be blank')
            return
        }
        let newStudentID = studentID.value
        if(newStudentID.lenght == 0){
            alert('Enter student ID, field can\'t be blank')
            return
        }
        let newgpa = gpa.value
        if(newgpa >4){
            alert('GPA shouldn\'t be above 4.')
            return
        }
        else if(newgpa<0){
            alert('GPA has to be above 0')
            return
        }
        
        let newStudentListItem = document.createElement('li')
        newStudentListItem.innerHTML = `Name: ${newStudentName}, Student ID: ${newStudentID}, GPA:  ${newgpa}`
        studentList.appendChild(newStudentListItem)
        



        newStudentListItem.addEventListener('click', function(){
            this.classList.toggle('selected')
            
        })

        document.getElementById('student-name').value=''
        document.getElementById('student-id').value=''
        document.getElementById('student-gpa').value=''
        
    }
    addButton.addEventListener('click', addStudent)
    
    deleteButton.addEventListener('click',function(){
        let studentsToDelete = document.querySelectorAll('.selected')
        studentsToDelete.forEach(function(newStudentListItem){
            newStudentListItem.remove()
        })
    })
    
    /* Add the following functionality to this page

    [Note on HTML element notation: span#student-count means the span element with id="student-count" ]

    When the page loads:
        * Using JavaScript, display 0 in the span#student-count  (1pt)
    
        * Add an event listener so that when button#add-students is clicked:
            
            - Update the span#student-count value to the new number of students (1pt)
        You should not need to modify any of the HTML. 
    */

</script>

</body>
</html>
